<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>

<body>

    <div class="container">
        <!-- title -->
        <h1 class="text-uppercase">calcola il prezzo del tuo biglietto</h1>
        <!-- form -->
        <form class="bg-info p-3 mb-3">
            <div class="mb-3">
                <label for="last-name" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="last-name" name="last-name" value="">
            </div>
            <div class="mb-3">
                <label for="km" class="form-label">Km da percorrere</label>
                <input type="text" class="form-control" id="km" name="km" value="">
            </div>
            <select class="form-select mb-3">
                <option value="">Select your gender</option>
                <option value="minor">Minor</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
            </select>
            <button id="submit" type="button" class="btn btn-primary">Generate</button>
            <button id="reset" type="reset" class="btn btn-primary">Reset</button>
        </form>


        <div id="ticket" class="bg-danger p-3 d-none">
            <h2 class="text-uppercase text-center">il tuo biglietto</h2>
            <div class="container-fluid">
                <h3 class="text-uppercase fs-4">dettagli passeggero</h3>
                <div class="row">
                    <div class="col-xl-4 bg-secondary">
                        <h4 class="text-uppercase fs-5">nome passeggero</h4>
                        <div id="name">...</div>
                    </div>
                    <div class="col-xl-2">
                        <h5>Offerta</h5>
                        <div id="ticket-type">...</div>
                    </div>
                    <div class="col-xl-2">
                        <h5>Carrozza</h5>
                        <div class="rndm1">...</div>
                    </div>
                    <div class="col-xl-2">
                        <h5>Codice CP</h5>
                        <div class="rndm2">...</div>
                    </div>
                    <div class="col-xl-2">
                        <h5>Prezzo Biglietto</h5>
                        <div id="final-price"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
